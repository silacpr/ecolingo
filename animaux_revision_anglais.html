<script>

    var voices = speechSynthesis.getVoices();

    function speak(text, lang, event) {
    var msg = new SpeechSynthesisUtterance();
    msg.text = text;
    console.log("message = " + text);

    // Set les attributsyo
    msg.volume = parseFloat(0.2);
    msg.rate = parseFloat(1);
    msg.pitch = parseFloat(0.7);

    // Trouver la voix en fonction de la langue
    var voices = window.speechSynthesis.getVoices();
    var selectedVoice = voices.find(function(voice) {
        return voice.lang.startsWith(lang);
    });

    if (selectedVoice) {
      msg.voice = selectedVoice;
      window.speechSynthesis.speak(msg);
      console.log("on est sensé entendre quelque chose");
    } else {
      alert("Voix non trouvée pour la langue spécifiée");
    }
    event.stopPropagation();
}


var box = document.getElementsByClassName("flipper");

for (let i = 0; i < box.length; i++) {
    const element = box[i];
    element.addEventListener("click", (e) => {
        for (let j = 0; j < box.length; j++) {
            if (j !== i) {
                box[j].classList.remove("flipperRotate");
            }
        }
        // Ajouter ou retirer la classe "flipperRotate" de la tuile cliquée
        element.classList.toggle("flipperRotate");
    });
}
